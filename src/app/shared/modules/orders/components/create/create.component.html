<div class="modal-body">
    <div class="card card-body">
        <h5>Клиент</h5>
        <div class="d-flex input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-outline-secondary">Заказчик</button>
            </div>
            <ng-select [items]="clients$ | async"
                class="custom-search"
                bindLabel="fullname" 
                bindValue="id" 
                (change)="onClient($event)"
            >
          </ng-select>
        </div>    

        <form [formGroup]="formClient" class="mb-3" *ngIf="formClient">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">ФИО: </span>
              </div>
              <input type="text" class="form-control"  formControlName="fullname" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Телефон: </span>
                </div>
                <input type="text" class="form-control"  formControlName="phone" >
              </div>
        </form>

     <h5>Cодержимое заказа</h5>
      <form [formGroup]="formData" class="mb-3" *ngIf="formData" (ngSubmit)="submit()">

        <div class="d-flex input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-outline-secondary">Наименование</button>
            </div>
            <input type="text" class="form-control" formControlName="title" />
          </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Количество: </span>
          </div>
          <input type="number" [ngClass]="{'border border-danger' : formData.get('quantity').invalid && formData.get('quantity').touched}" class="form-control" formControlName="quantity">
        </div>

        <div class="d-flex input-group mb-1">

            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control mr-1" [ngClass]="{'border border-danger' : formData.get('price').invalid && formData.get('price').touched}" formControlName="price" type="number" placeholder="Цена">

            <div class="input-group-prepend">
              <span class="input-group-text">Сумма: </span>
            </div>
            <input type="text" class="form-control" formControlName="sum" placeholder="Сумма">
        </div>

        <div class="d-flex btn-group ">
            <button type="submit" class="btn btn-outline-success mb-5">Добавить</button>
        </div>
      </form>


      <table class="table table-striped" *ngIf="createOrder.orderData">
        <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Наименование</th>
            <th scope="col">Количество</th>
            <th scope="col">Цена</th>
            <th scope="col">Сумма</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let element of createOrder.orderData; let i = index">
          <tr [ngClass]="{'table-danger' : element.err}">
            <th scope="row">{{i + 1}}</th>
            <td>{{element.title}}</td>
            <td>{{element.quantity}}</td>
            <td>{{element.price | currency:'RUB': ' '}}</td>
            <td>{{element.price*element.quantity | currency:'RUB': ' '}}</td>
            <td><i class="material-icons" (click)=deletItemCurrentSales(element.id)>delete</i></td>
          </tr>
        </tbody>
      </table>
      <input type="text" placeholder="Итого: " class="form-control border border-success" value="{{currentSum | currency:'RUB': ' '}}" disabled>
      <div class="d-flex btn-group">
          <button type="button" (click)="saleDispatch()" class="btn btn-outline-warning mb-5">Готово</button>
      </div>
    </div>
</div>
