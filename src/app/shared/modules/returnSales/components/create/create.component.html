<div class="modal-header">
    <h4 class="modal-title pull-left">Добавить возврат</h4>
    <button type="button" class="close pull-right" (click)="modalService.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card card-body">
      <div class="d-flex input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-secondary">Поиск</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Поиск</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item">Наименование</a>
            <a class="dropdown-item">Код</a>
            <a class="dropdown-item">Артикул</a>
          </div>

        </div>
        <ng-select [items]="praisList$ | async"
            placeholder="Поиск"
            class="custom-search"
            bindLabel="title" 
            bindValue="id" 
            (change)="onChange($event)">
        </ng-select>
        
      </div>

    </div>
    <table class="table table-bordered table-striped" *ngIf="selectSales$ | async">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Код</th>
            <th scope="col">Наименование</th>
            <th scope="col">Шт.</th>
            <th scope="col">Цена</th>
            <th scope="col">Сумма</th>
          </tr>
        </thead>
        <tbody *ngFor="let element of (selectSales$ | async); let i = index">
          <tr>
            <th scope="row">{{i + 1}}</th>
            <td>{{element.product.id}}</td>
            <td>{{element.product.title}}</td>
            <td>{{element.quantity}}</td>
            <td>{{element.price | currency:'RUB': ' '}}</td>
            <td>{{element.sum | currency:'RUB': ' '}}</td>
          </tr>
        </tbody>
      </table>
</div>
