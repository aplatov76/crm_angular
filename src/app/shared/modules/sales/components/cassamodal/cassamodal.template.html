<div class="modal-body">
  <div class="input-group mb-3">
    <input type="number" class="form-control" [ngModel] ="sum" min=1000 (ngModelChange)="sum = $event" placeholder="Начальная сумма" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="saveCurrentSum()" type="button">Готово</button>
    </div>
  </div>
</div>
