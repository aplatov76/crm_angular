<div class="modal-header">
<h4 class="modal-title pull-left">Занесение начальной суммы</h4>
<button type="button" class="close pull-right" (click)="modalService.hide()" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <div class="input-group mb-3">
    <input type="number" class="form-control" [ngModel] ="sum" min=1000 (ngModelChange)="sum = $event" placeholder="Начальная сумма" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="saveCurrentSum()" type="button">Готово</button>
    </div>
  </div>
</div>
