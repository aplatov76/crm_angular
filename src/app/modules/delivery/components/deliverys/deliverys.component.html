<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
    border-bottom
  "
>
  <h1 class="h2"></h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button
        type="button"
        (click)="openCreateDeliveryModal()"
        class="btn btn-sm btn-outline-secondary"
      >
        Добавить
      </button>
    </div>
  </div>
</div>
<div class="d-flex header-dashboard justify-content-between">
  <h2>Доставки</h2>
  <i class="material-icons">filter_list</i>
</div>
<div class="collapse" id="collapseExample">
  <div class="card card-body"></div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">ФИО</th>
      <th scope="col">Сумма</th>
      <th scope="col">Адрес</th>
      <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let deliv of deliverys$ | async; let i = index"
      [routerLink]="[deliv.id]"
    >
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ deliv.client.fullname }}</td>
      <td>{{ deliv.price }}</td>
      <td>{{ deliv.client.residence_address }}</td>
      <td>{{ deliv.data | date: 'yyy-MM-dd' }}</td>
      <td
        [ngClass]="{
          'bg-success': deliv.status === 1,
          'bg-warning': deliv.status === 0
        }"
      >
        {{ deliv.description }}
      </td>
    </tr>
  </tbody>
</table>
