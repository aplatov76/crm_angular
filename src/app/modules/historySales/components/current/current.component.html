<div *ngIf="current">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Код</th>
        <th scope="col">Наименование</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
        <th scope="col">Сумма</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of current; let i = index">
        <th>{{ i + 1 }}</th>
        <td>{{ item.product.id }}</td>
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.sum }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>Итого:</td>
        <td>{{ total.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex btn-group">
    <button
      type="button"
      (click)="print()"
      class="btn btn-outline-warning mb-5"
    >
      Печать
    </button>
  </div>
</div>
